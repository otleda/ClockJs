<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,800;1,100;1,300&display=swap" rel="stylesheet">

    <!-- CSS STYLED -->
    <link rel="stylesheet" href="css/style.css">

    <title>Clock with js</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            
            <div id="seconds"class="circle" style="--color:#e21304;">
                <i></i>
            </div>
            <div id="minuts" class="circle circle-02" style="--color: #0da6ff;">
                <i></i>
            </div>
            <div id="hours" class="circle circle-03" style="--color: #004fe2; ">
                <i></i>
            </div>

            <span style="--i : 1"><b> 1</b></span>
            <span style="--i : 2"><b> 2</b></span>
            <span style="--i : 3"><b> 3</b></span>
            <span style="--i : 4"><b> 4</b></span>
            <span style="--i : 5"><b> 5</b></span>
            <span style="--i : 6"><b> 6</b></span>
            <span style="--i : 7"><b> 7</b></span>
            <span style="--i : 8"><b> 8</b></span>
            <span style="--i : 9"><b> 9</b></span>
            <span style="--i : 10"><b>10</b></span>
            <span style="--i : 11"><b>11</b></span>
            <span style="--i : 12"><b>12</b></span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
